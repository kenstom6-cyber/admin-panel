<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Admin Key Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="h-full login-bg">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white rounded-2xl p-10 card-shadow">
            <!-- Logo và Tiêu đề -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-key text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900">
                    Admin Key Panel
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Hệ thống quản lý API Keys chuyên nghiệp
                </p>
            </div>

            <!-- Form đăng nhập -->
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user mr-2"></i>Tên đăng nhập
                        </label>
                        <input id="username" name="username" type="text" required
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition"
                               placeholder="Nhập tên đăng nhập">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-2"></i>Mật khẩu
                        </label>
                        <input id="password" name="password" type="password" required
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition"
                               placeholder="Nhập mật khẩu">
                    </div>
                </div>

                <!-- Thông tin mặc định -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p class="text-sm text-blue-800">
                        <i class="fas fa-info-circle mr-2"></i>
                        <strong>Tài khoản mặc định:</strong><br>
                        Username: <code class="bg-blue-100 px-2 py-1 rounded">admin</code><br>
                        Password: <code class="bg-blue-100 px-2 py-1 rounded">admin123</code>
                    </p>
                </div>

                <!-- Nút đăng nhập -->
                <div>
                    <button type="submit" id="loginBtn"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                        </span>
                        <span id="btnText">Đăng Nhập Hệ Thống</span>
                        <span id="btnSpinner" class="hidden ml-2">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>

                <!-- Thông tin hệ thống -->
                <div class="text-center pt-6 border-t border-gray-200">
                    <p class="text-xs text-gray-500">
                        <i class="fas fa-shield-alt mr-1"></i>
                        Hệ thống sử dụng database SQLite & Session-based authentication
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            
            // Hiển thị loading
            btn.disabled = true;
            btnText.textContent = 'Đang xác thực...';
            spinner.classList.remove('hidden');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Chuyển hướng đến dashboard
                    window.location.href = '/dashboard';
                } else {
                    alert('❌ ' + (data.error || 'Đăng nhập thất bại'));
                    resetButton();
                }
            } catch (error) {
                alert('❌ Lỗi kết nối đến server');
                resetButton();
            }
            
            function resetButton() {
                btn.disabled = false;
                btnText.textContent = 'Đăng Nhập Hệ Thống';
                spinner.classList.add('hidden');
            }
        });

        // Auto-focus vào username input
        document.getElementById('username').focus();
    </script>
</body>
</html>
